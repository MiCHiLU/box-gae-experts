# refs:
# https://github.com/wercker/box-ubuntu12.04-webessentials/blob/master/wercker-box.yml
# https://github.com/wercker/box-python/blob/master/provision.sh

name: gae-experts
version: 0.0.0
type: main
platform: ubuntu@12.04
description: wercker box for Google App Engine Go/Python.
packages:
  - git@1.7.9.5
  - mercurial@2.0.2
  - nodejs@0.10.33
  - phantomjs@1.9.8
  - pip@6.0.8
  - python@2.7.3
script: |
  cd $WERCKER_SOURCE_DIR
  export
  ./hosts.sh

  # fix permissions for home temp folder
  mkdir -p $HOME/tmp
  sudo chown ubuntu:ubuntu $HOME/tmp
  chmod 755 $HOME/tmp

  # First, have to run `apt-get update` before `apt-get install`.
  sudo apt-get update
  sudo apt-get install build-essential curl git libjpeg-dev libpng-dev mercurial -y

  # python
  curl -s https://bitbucket.org/pypa/setuptools/raw/bootstrap/ez_setup.py | sudo python
  sudo easy_install pip

  # node.js
  # `add-apt-repository` needs `python-software-properties` on Ubuntu 12.x
  sudo apt-get install python-software-properties -y
  # `add-apt-repository` needs `software-properties-common` on Ubuntu 14.x
  #sudo apt-get install software-properties-common -y
  sudo add-apt-repository ppa:chris-lea/node.js -y
  sudo apt-get update
  sudo apt-get install nodejs -y

  # phantomjs
  sudo apt-get install libfreetype6 libfontconfig1 -y
  cd $HOME
  curl --location --remote-name https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-1.9.8-linux-x86_64.tar.bz2
  mkdir phantomjs
  tar -C phantomjs --strip-components=1 -xf phantomjs-1.9.8-linux-x86_64.tar.bz2
  echo 'export PATH="$HOME/phantomjs/bin:$PATH"' >> ~/.bash_profile

  # print versions
  git version
  hg --version
  node --version
  phantomjs/bin/phantomjs --version
  pip --version
  python --version
